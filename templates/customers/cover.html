{% load static %}
<div class="page-section restaurant-detail-image-section" style=" background: url({% if user_profile.cover_photo %} {{ user_profile.cover_photo.url }} {% else %} {% static 'images/default-cover.png' %} {% endif %} )no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                {% if user_profile.profile_picture %}   <!--user-profile is coming from the context processor in loginout app-->
                                <img src="{{ user_profile.profile_picture.url }}" alt ="Profile Picture">
                                {% else%}
                                <img src="{% static 'extra-images/listing-logo18.png' %}" alt="">
                                {% endif %}
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{user.first_name}} {{user.last_name}}</span><!--check the notes below i wrote for how user was gotten-->
                            <div class="text">
                                <i class="icon-phone"></i>
                                <p>{{user.phone_number}} Your account was created on: {{ user.created_date }}</p>

                                <i class="icon-envelop"></i>
                                <p>{{user.email}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>


<!--In Django templates, the user variable typically comes from the logged-in user. 
    If you're using Django's built-in authentication system (django.contrib.auth), the user variable
     is automatically available in your templates once the user is logged in.

When a user logs in, Django's authentication system adds the user object to the template context, 
making it accessible in your templates. You can use {{ user.first_name }}, {{ user.last_name }}, and 
other attributes associated with the User model.-->
